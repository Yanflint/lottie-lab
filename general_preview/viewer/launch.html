<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Lottie Viewer</title>

  <!-- Опционально: иконки/манифест, можно убрать если не нужны -->
  <!-- <link rel="manifest" href="/viewer-manifest.webmanifest"> -->
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Lottie Viewer" />
  <!-- <link rel="apple-touch-icon" href="/icons/icon-180.png" /> -->
  <style>
    html, body { margin:0; height:100%; background:#000; color:#fff; }
    .hint { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; font:16px/1.3 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial; opacity:.6; }
  </style>
</head>
<body>
  <div class="hint">Открываю последний…</div>
  <script>
    (function(){
      // Всегда открываем «последний», с автоподгонкой по visualViewport (vv)
      var url = new URL('/s/last', location.origin);
      url.searchParams.set('fit', 'vv');
      // мгновенная навигация без "Назад"
      location.replace(url.toString());
    })();
  </script>
  <noscript><meta http-equiv="refresh" content="0;url=/s/last?fit=vv"></noscript>
</body>
</html>
