<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Share Preview</title>
  <style>
    :root { color-scheme: dark light; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }

    .wrapper {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 16px;
      background: #0F0F10;
    }

    .stage {
      position: relative;
      transform-origin: center center;
    }

    #bg {
      display: block;
      width: auto;
      height: auto;
      max-width: none;
      max-height: none;
      image-rendering: auto;
    }

    .lottie {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .helper {
      position: fixed; inset: 12px auto auto 12px;
      background: rgba(255,255,255,0.08);
      color: #fff; padding: 6px 10px; border-radius: 999px;
      backdrop-filter: blur(6px);
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="wrapper" id="root">
    <div class="stage" id="stage" aria-label="preview stage">
      <img id="bg" alt="PNG background preview" />
      <div id="lottie" class="lottie"></div>
    </div>
  </div>

  <div class="helper" id="badge" hidden>Десктоп: 1:1 · Мобайл: по ширине</div>

  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      const imgUrl = params.get('img') || params.get('png') || '';
      const lottieUrl = params.get('lottie') || params.get('json') || '';

      const stage = document.getElementById('stage');
      const bg = document.getElementById('bg');
      const lottieContainer = document.getElementById('lottie');
      const badge = document.getElementById('badge');

      let naturalW = 0, naturalH = 0;

      function isMobile() {
        return matchMedia('(max-width: 768px)').matches;
      }

      function updateBadge() {
        badge.hidden = false;
        badge.textContent = isMobile() ? 'Мобайл: по ширине' : 'Десктоп: 1:1';
      }

      function layout() {
        if (!naturalW || !naturalH) return;
        stage.style.width = naturalW + 'px';
        stage.style.height = naturalH + 'px';
        lottieContainer.style.width = naturalW + 'px';
        lottieContainer.style.height = naturalH + 'px';

        if (isMobile()) {
          const vw = Math.min(innerWidth, document.documentElement.clientWidth);
          const scale = vw / naturalW;
          stage.style.transform = 'scale(' + scale + ')';
        } else {
          stage.style.transform = 'none';
        }
        updateBadge();
      }

      function afterImageLoaded() {
        naturalW = bg.naturalWidth || bg.width;
        naturalH = bg.naturalHeight || bg.height;
        layout();

        if (lottieUrl) {
          if (!window.bodymovin) {
            const s = document.createElement('script');
            s.src = 'https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js';
            s.onload = initLottie;
            s.onerror = () => console.warn('Не удалось загрузить lottie-web');
            document.head.appendChild(s);
          } else {
            initLottie();
          }
        }
      }

      function initLottie() {
        try {
          window.bodymovin.loadAnimation({
            container: lottieContainer,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: lottieUrl,
            rendererSettings: { preserveAspectRatio: 'xMidYMid meet', progressiveLoad: true }
          });
        } catch (err) {
          console.error(err);
        }
      }

      if (imgUrl) {
        bg.src = imgUrl;
        bg.addEventListener('load', afterImageLoaded, { once: true });
        bg.addEventListener('error', () => {
          console.error('Не удалось загрузить PNG по ссылке', imgUrl);
        });
      } else {
        naturalW = 360; naturalH = 360;
        const canvas = document.createElement('canvas');
        canvas.width = naturalW; canvas.height = naturalH;
        bg.src = canvas.toDataURL('image/png');
        bg.addEventListener('load', afterImageLoaded, { once: true });
      }

      addEventListener('resize', layout);
      addEventListener('orientationchange', layout);
    })();
  </script>
</body>
</html>
