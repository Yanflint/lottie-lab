<!doctype html>
<html lang="ru">

<head>
  <base href="/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Lottie-превью</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#000000" />

  <!-- iOS: запуск без UI Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Lottie Preview" />
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />

  <!-- favicon чтобы не было 404 -->
  <link rel="icon" type="image/png"
    href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMB/Urn1ogAAAAASUVORK5CYII=" />

  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" defer></script>

  <!-- ВАЖНО: абсолютный путь, чтобы работало по /s/:id -->
  <script>
  // Early viewer-mode bootstrap to avoid editor flash on /s/*
  (function () {
    try { if (/^\/s\//.test(location.pathname)) { document.documentElement.classList.add('booting'); document.documentElement.classList.add('viewer'); } } catch (e) {}
  })();
</script>
<style>
    /* viewer mode overrides */
    html.viewer .controls,
    html.viewer #mode,
    html.viewer #dropOverlay,
    html.viewer .placeholder {
      display: none !important;
    }

    html.viewer .wrapper::after {
      display: none !important;
    }

    html.viewer .wrapper {
      
      
      border-radius: 0 !important;
    }

    html.viewer body,
    html.viewer html {
      background: #000;
    }
  
/* Mobile browser viewer: fit-by-width & vertical center */
@media (hover: none) and (pointer: coarse) {
  /* removed global fullscreen viewer block to enforce 1:1 on desktop */

/* Desktop web viewer: square 1:1 centered, editor-like, no controls */
@media (hover: hover) and (pointer: fine) {
  /* restore some breathing room on desktop */
  html.viewer .page { padding: 16px !important; }

  /* center container */
  html.viewer .app {
    width: 100% !important;
    max-width: 1000px !important;
    align-items: center !important;
  }

  /* square stage centered; size limited by the smaller viewport side minus padding */
    html.viewer .wrapper {
    /* Use intrinsic preview size from CSS vars; cap by viewport */
    height: var(--preview-h, 800px) !important;
    aspect-ratio: var(--preview-ar, 360 / 800) !important;
    width: auto !important;
    margin: 0 auto !important;
    max-width: min(calc(100vw - 32px), 1000px) !important;
    max-height: calc(100dvh - 32px) !important;
  
  /* background uses native size until capped by viewport */
  html.viewer .bg img {
    width: auto !important;
    height: auto !important;
    max-width: min(calc(100vw - 32px), 1000px) !important;
    max-height: calc(100dvh - 32px) !important;
  }
}

  @supports not (height: 100dvh) {
    html.viewer .wrapper {
      width: min(calc(100vh - 32px), calc(100vw - 32px)) !important;
      height: min(calc(100vh - 32px), calc(100vw - 32px)) !important;
    }
  }

  /* background uses native size until capped by viewport */
  html.viewer .bg img { width: auto !important; height: auto !important; }
}


html.viewer .app {
    width: 100% !important;
    max-width: 1000px !important;
    align-items: center !important;
  }
  html.viewer .wrapper {
    aspect-ratio: 1 / 1 !important;
    width: min(calc(100dvh - 32px), calc(100vw - 32px)) !important;
    height: min(calc(100dvh - 32px), calc(100vw - 32px)) !important;
    margin: 0 auto !important;
  }
  @supports not (height: 100dvh) {
    html.viewer .wrapper {
      width: min(calc(100vh - 32px), calc(100vw - 32px)) !important;
      height: min(calc(100vh - 32px), calc(100vw - 32px)) !important;
    }
  }
}

/* prevent editor flash during initial parse */
html.booting .controls,
html.booting #mode,
html.booting .placeholder { display: none !important; }
/* Mobile browser viewer: fit-by-width & no crop */
@media (hover: none) and (pointer: coarse) {
  /* container spans screen width and viewport height to allow vertical centering; no forced square */
  html.viewer .wrapper {
    aspect-ratio: auto !important;
    width: 100vw !important;
    height: 100dvh !important;
    margin: 0 auto !important;
  }
  @supports not (height: 100dvh) {
    html.viewer .wrapper { height: 100vh !important; }
  }

  /* background image scales by width, keeps natural aspect ratio */
  html.viewer .bg img {
    width: 100% !important;
    height: auto !important;
  }
}

</style>

  <script defer src="assets/mobile-ar.js"></script>

  

  <link rel="stylesheet" href="assets/styles/app.css">
</head>


<body>
<section class="uploader" data-preview-wrapper>
  <div class="dnd" id="uploader">
    <input class="dnd__input" id="uploader-input" type="file" multiple>
    <div class="dnd__content">
      <svg class="dnd__icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M19 15a4 4 0 0 0-3.87-4A6 6 0 0 0 6 7a6 6 0 0 0-5.33 3.25A4 4 0 0 0 4 18h4v-4l4 4-4 4v-4H4a6 6 0 0 1-1.33-11.84A8 8 0 0 1 14 5a8 8 0 0 1 7.75 6.23A6 6 0 0 1 19 15z"/>
      </svg>
      <h2 class="dnd__title">Перетащите файлы сюда</h2>
      <p class="dnd__hint">или нажмите, чтобы выбрать</p>
      <p class="dnd__subhint">Поддерживаются: изображения, видео, JSON (Lottie)</p>
    </div>
  </div>
  <ul class="dnd__files" id="uploader-files" aria-live="polite"></ul>
</section>

  <div class="page">
    <div class="app">

      <div id="wrapper" class="wrapper" aria-label="Область превью">
        <div id="preview" class="preview">
          <div id="ph" class="placeholder">
            <div class="ph">
              <div class="ph-1">Перетащите файл:</div>
              <div class="ph-2">PNG / JSON</div>
            </div>
          </div>

          <div class="bg"><img id="bgImg" alt=""></div>

          <div class="lottie-layer">
            <div id="lotStage" class="lot-stage">
              <div id="lottie" class="lottie-mount"></div>
            </div>
          </div>
        </div>

        <div id="dropOverlay" class="drop-overlay">
          <div class="box">Положите тут</div>
        </div>
      </div>

      <div id="mode" class="controls">
        <button class="btn secondary" id="restartBtn" title="Повторить анимацию" aria-label="Повтор">▶</button>
        <label class="chk" title="Играть зацикленно">
          <input type="checkbox" id="loopChk"> Цикл
        </label>

        <!-- стиль кнопки НЕ меняю, твой класс/градиенты сохранятся -->
        <button class="btn accent" id="shareBtn">Поделиться</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <div id="ver" class="ver"></div>

  <!-- детектор standalone для CSS (только класс, без визуальных изменений) -->
  <script type="module">
    const isStandalone =
      (window.matchMedia && (window.matchMedia('(display-mode: standalone)').matches ||
        window.matchMedia('(display-mode: fullscreen)').matches)) ||
      (navigator.standalone === true);

    if (isStandalone) {
      document.documentElement.classList.add('standalone');

      // Режим подгонки: ?fit=edge | ?fit=safe (по умолчанию safe)
      const fit = new URL(location.href).searchParams.get('fit');
      const mode = (fit === 'edge' || fit === 'safe') ? fit : 'safe';
      document.documentElement.classList.add(`fit-${mode}`);
    }
  </script>


  <!-- Абсолютный путь к модулю -->
  <script type="module" src="/src/app/main.js?v=0.15"></script>
  <script src="build.js" defer></script>
  <script src="build-tag.js" defer></script>

  <script defer src="assets/js/dnd-upload.js"></script>
</body>

</html>
