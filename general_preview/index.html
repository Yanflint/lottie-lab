<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MultiLottie Prototype</title>

  <!-- Robust base injection to avoid /s/* 404s -->
  <script>
    (function() {
      try {
        var hasBase = !!document.querySelector('head base');
        if (!hasBase) {
          var b = document.createElement('base'); b.setAttribute('href', '/'); document.head.appendChild(b);
        } else {
          var base = document.querySelector('head base');
          if (base && base.getAttribute('href') && !/^\//.test(base.getAttribute('href'))) base.setAttribute('href','/');
        }
      } catch(e) {}
    })();
  </script>

  <link rel="stylesheet" href="/style.css" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" defer></script>
  <script src="/build-tag.js" defer></script>
</head>
<body>
  <div class="toolbar">
    <input type="file" id="bgInput" accept="image/png,image/jpeg" />
    <input type="file" id="lotInput" multiple accept="application/json,.json" />
    <button id="shareBtn">Поделиться</button>
    <input id="shareUrl" class="url" placeholder="Ссылка появится здесь" readonly />
  </div>

  <div id="wrapper">
    <img id="bgImg" alt="" />
    <div id="stage"></div>
  </div>

  <script type="module" src="/src/app/main.js?v=0.1"></script>
</body>
</html>
