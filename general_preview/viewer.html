<!doctype html>
<html lang="ru">
<head>
  <base href="/" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Lottie-превью (viewer)</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />
  <link rel="icon" type="image/png" href="/icons/icon-180.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" defer></script>
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* Минимум декора; без контролов. */
    .controls, #mode, #dropOverlay, .placeholder { display:none !important; }
  </style>
  <script>
    // Форсим viewer-класс и метку
    document.documentElement.classList.add('viewer');
    window.__FORCE_VIEWER__ = true;
  </script>
</head>
<body>
  <div class="page">
    <div class="app">
      <div id="wrapper" class="wrapper" aria-label="Область превью">
        <div id="preview" class="preview">
          <div class="bg"><img id="bgImg" alt=""></div>
          <div class="lottie-layer">
            <div id="lotStage" class="lot-stage">
              <div id="lottie" class="lottie-mount"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Монтируем основной код -->
  <script type="module" src="/src/app/main.js?v=0.15"></script>
  <script src="/build.js" defer></script>
  <script src="/build-tag.js" defer></script>
</body>
</html>
